services:
  envoy:
    image: envoyproxy/envoy:v1.29-latest
    volumes:
      - ./src/service_envoy/envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "9901:9901"
      - "10000:10000"
    networks:
      - app-network

  postgres:
    image: postgres:16.3-alpine3.20
    environment:
      POSTGRES_USER: scrapy
      POSTGRES_PASSWORD: scrapy
      POSTGRES_DB: scrapy_db
    ports:
      - '60438:5432'
    networks:
      - app-network
  redis:
    image: redis:8.0.2-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "60379:6379"
    networks:
      - app-network

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # GRPC API
    volumes:
      - ./qdrant_data:/qdrant/storage # Mount a volume for data persistence
networks:
  app-network:
    driver: bridge
