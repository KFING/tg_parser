version: '3.9'
services:
  postgres:
    image: postgres:16.3-alpine3.20
    environment:
      POSTGRES_USER: scrapy
      POSTGRES_PASSWORD: scrapy
      POSTGRES_DB: scrapy_db
    ports:
      - '60438:5432'
  scrapy:
    build: .  # Собираем образ из Dockerfile
    restart: always
    depends_on:
      - postgres
    environment:
      - DB_HOST=localhost
      - DB_PORT=60438
      - DB_NAME=scrapy_db
      - DB_USER=scrapy
      - DB_PASSWORD=scrapy
    ports:
      - "50001:40001"
